 name: Java CI

 on:
   push:
     branches:
       - master
   pull_request:
     branches:
       - master

 jobs:
   build:

     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8
     - name: Build with Gradle
       run: ls -iloha && ./gradlew build && ls -iloha

     - uses: actions/download-artifact@v2
       with:
         name: my-artifact

     - name: Display structure of downloaded files
       run: ls -iloha
