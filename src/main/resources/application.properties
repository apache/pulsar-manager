server.port=8000

mybatis.type-aliases-package=com.manager.pulsar

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:/data/testdb
spring.datasource.username=
spring.datasource.password=

# zuul config
zuul.routes.broker.path=/admin/**
zuul.routes.broker.url=http://localhost:8080/admin/

# pagehelper plugin
pagehelper.helperDialect=sqlite
# DEBUG print execute sql
logging.level.com.manager.=DEBUG

# pulsar client
pulsar.serviceUrl="pulsar://localhost:6650"

# Pulsar consumer
# Multiple topic separated by commas
pulsar.topic="pulsar/system/__default_events"
pulsar.subscription="pulsar-event"

