[supervisorctl]
serverurl=unix:///pulsar-manager/supervisor.sock

[supervisord]
logfile_maxbytes=50MB
logfile_backups=10
nodaemon=false
minfds=1024
minprocs=200

[program:pulsar-manager-backend]
command = /pulsar-manager/pulsar-manager/bin/pulsar-manager  --redirect.host=%(ENV_REDIRECT_HOST)s --redirect.port=%(ENV_REDIRECT_PORT)s --spring.datasource.driver-class-name=%(ENV_DRIVER_CLASS_NAME)s --spring.datasource.url=%(ENV_URL)s --spring.datasource.username=%(ENV_USERNAME)s --spring.datasource.password=%(ENV_PASSWORD)s --spring.datasource.initialization-mode=never --logging.level.org.apache=%(ENV_LOG_LEVEL)s --backend.jwt.token=%(ENV_JWT_TOKEN)s --jwt.broker.token.mode=PRIVATE --jwt.broker.public.key=%(ENV_PUBLIC_KEY)s --jwt.broker.private.key=%(ENV_PRIVATE_KEY)s
user = root
